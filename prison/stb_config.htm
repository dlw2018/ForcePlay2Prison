<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>终端管理页</title>
        <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/stb_config.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    </head>
    <body>
        <table id="dg"></table>
        <div id="dlg" class="easyui-dialog" style="width:550px;height:320px;" data-options="buttons:'#btn-dlg',closed:true,modal:true">
            <form id="fm" method="post" style="margin:0;padding:20px 20px">
                <div style="margin-bottom: 10px;">
                    <input name="StbID" class="easyui-textbox" data-options="required:true,label:'终端号:',missingMessage:'请输入序列号'" style="width:100%">
                </div>
                <div style="margin-bottom: 10px;">
                    <input name="Region1" class="easyui-textbox" data-options="required:true,label:'区域一:',missingMessage:'区域描述不能为空'" style="width:100%">
                </div>
                <div style="margin-bottom: 10px;">
                    <input name="Region2" class="easyui-textbox" data-options="required:true,label:'区域二:',missingMessage:'区域描述不能为空'" style="width:100%">
                </div>
                <div style="margin-bottom: 10px;">
                    <input name="Region3" class="easyui-textbox" data-options="required:true,label:'区域三:',missingMessage:'区域描述不能为空'" style="width:100%">
                </div>
            </form>
        </div>
        <div id="btn-dlg">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
        </div>
        <script src="js/stb_config.js"></script>
    </body>
</html>
