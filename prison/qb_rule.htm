<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>强播规则页</title>
        <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/qb_rule.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
    </head>
    <body>
        <table id="dg"></table>
        <div id="dlg" class="easyui-dialog" style="width:500px;height:310px;" data-options="buttons:'#btn_dlg',closed:true,modal:true">
            <form id="fm" method="POST" style="margin:0px;padding:20px 20px;">
                <div style="margin-bottom: 10px;">
                    <input id="RuleTitle" name="RuleTitle" class="easyui-textbox" data-options="required:true,label:'规则名称:',missingMessage:'请输入名称'" style="width:100%">
                </div>
                <div style="margin-bottom: 10px;">
                    <input id="ReturnType" name="ReturnType" class="easyui-combobox" data-options="required:true,label:'返回类型:',missingMessage:'请选择类型',panelHeight:80,editable:false,textField:'text',valueField:'value',
                    data:[{text:'直播',value:'ZB'},{text:'点播',value:'YM'}],onChange:onReturnTypeChange" style="width:100%">
                </div>
                <div style="margin-bottom: 10px;">
                    <input id="ReturnCommand" name="ReturnCommand" class="easyui-combobox" data-options="required:true,label:'返回指令:',missingMessage:'请选择指令',panelHeight:100,editable:false,textField:'text',valueField:'value'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="AuditState" name="AuditState" class="easyui-combobox" data-options="required:true,label:'审核状态:',missingMessage:'请选择状态',panelHeight:100,editable:false,textField:'text',valueField:'value',
                    data:[{text:'默认',value:'D'},{text:'成功',value:'T'},{text:'失败',value:'F'}]" style="width:100%">
                </div>
            </form>
        </div>
        <div id="btn_dlg">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
        </div>
        <script src="js/qb_rule.js"></script>
    </body>
</html>
