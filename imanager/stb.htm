<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>stb</title>
        <link rel="stylesheet" type="text/css" href="easyui/themes/metro/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="easyui/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.cookie.js"></script>
    </head>
    <body>
        <table id="dg"></table>
        <div id="dlg" class="easyui-dialog" style="width:400px;height:560px;" data-options="buttons:'#btn_dlg',closed:true,modal:true">
            <form id="fm" method="POST" style="margin:0px;padding:5px 5px;">
                <div style="margin-bottom: 5px;">
                    <input id="stbID" name="stbID" class="easyui-textbox" data-options="label:'终端号:',labelPosition:'left',prompt:'必填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <select id="stbType" name="stbType" class="easyui-combobox" data-options="label:'类型',labelPosition:'left',prompt:'必选',panelHeight:80" style="width: 100%">
                        <option value="HD">高清</option>
                        <option value="4K">4K</option>
                    </select>
                </div>
                <div style="margin-bottom: 5px">
                    <input id="userName" name="userName" class="easyui-textbox" data-options="label:'户主名:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px">
                    <input id="idcardNo" name="idcardNo" class="easyui-textbox" data-options="label:'身份证号:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="phone" name="phone" class="easyui-textbox" data-options="label:'电话号码:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="address" name="address" class="easyui-textbox" data-options="label:'联系地址:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="village" name="village" class="easyui-textbox" data-options="label:'村社区名:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="villageCode" name="villageCode" class="easyui-textbox" data-options="label:'村社区编码:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="town" name="town" class="easyui-textbox" data-options="label:'镇街道名:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="townCode" name="townCode" class="easyui-textbox" data-options="label:'镇街道编码:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="city" name="city" class="easyui-textbox" data-options="label:'市县区名:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="cityCode" name="cityCode" class="easyui-textbox" data-options="label:'市县区编码:',labelPosition:'left',prompt:'选填'" style="width:100%">
                </div>
            </form>
        </div>
        <div id="btn_dlg">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel()">取消</a>
        </div>
        <script src="js/stb.js"></script>
    </body>
</html>
