<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>menu</title>
        <link rel="stylesheet" type="text/css" href="easyui/themes/metro/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/menu.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="easyui/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    </head>
    <body>
        <div class="toolbars">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add()">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="edit()">编辑</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="remove()">删除</a>
            <!-- <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="cancel()">取消</a> -->
        </div>
        <table id="tg"></table>
        <div id="dlg" class="easyui-dialog" style="width:300px;height:420px;" data-options="buttons:'#btn_dlg',closed:true,modal:true">
            <form id="fm" method="POST" style="margin:0px;padding:5px 5px;">
                <div style="margin-bottom: 5px;">
                    <input id="name" name="name" class="easyui-textbox" data-options="label:'名称:',labelPosition:'top',prompt:'必填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="iconCls" name="iconCls" class="easyui-textbox" data-options="label:'样式类名（FontAwesome css）:',labelPosition:'top',prompt:'必填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px">
                    <input id="hyperlink" name="hyperlink" class="easyui-textbox" data-options="label:'链接地址:',labelPosition:'top',prompt:'必填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px">
                    <input id="sequence" name="sequence" class="easyui-textbox" data-options="label:'顺序:',labelPosition:'top',prompt:'选填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="pid" name="pid" class="easyui-textbox" data-options="label:'父标识:',labelPosition:'top',readonly:true,prompt:'只读'" style="width:100%">
                </div>
            </form>
        </div>
        <div id="btn_dlg">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel()">取消</a>
        </div>
        <script src="js/menu.js"></script>
    </body>
</html>
