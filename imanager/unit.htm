<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>unit</title>
        <link rel="stylesheet" type="text/css" href="easyui/themes/metro/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/unit.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="easyui/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    </head>
    <body>
        <table id="dg"></table>
        <div id="dlg" class="easyui-dialog" style="width:400px;height:550px;" data-options="buttons:'#btn_dlg',closed:true,modal:true">
            <form id="fm" method="POST" style="margin:0px;padding:5px 5px;">
                <div style="margin-bottom: 5px;">
                    <input id="name" name="name" class="easyui-textbox" data-options="label:'名称:',labelPosition:'top',prompt:'必填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px">
                    <!-- <input id="logo" name="logo" class="easyui-textbox" data-options="label:'Logo:',labelPosition:'top',multiline:'true'"> -->
                    <span>Logo:</span>
                    <textarea id="logo" name="logo" style="width:100%;height:250px"></textarea>
                </div>
                <div style="margin-bottom: 5px">
                    <input id="address" name="address" class="easyui-textbox" data-options="label:'地址:',labelPosition:'top',prompt:'选填'" style="width:100%">
                </div>
            </form>
        </div>
        <div id="btn_dlg">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel()">取消</a>
        </div>
        <script>
            CKEDITOR.replace('logo',{height:200,toolbar:[['Image']],resize_enabled:false,filebrowserImageUploadUrl:'http://localhost/IManagerService/WSL/Image.ashx?action=ck&width=0'});
        </script>
        <script src="js/unit.js"></script>
    </body>
</html>
