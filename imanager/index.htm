<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link rel="stylesheet" type="text/css" href="easyui/themes/metro/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="easyui/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    </head>
    <body class="easyui-layout">
        <div data-options="region:'north',border:false" class="north">
            <span>互动电视个性业务系统（V1.1）</span>
            <a id="un" href="#" class="easyui-menubutton" menu="#north-menu" iconCls="icon-man" style="float: right;margin-right: 50px;margin-top: 16px;"></a>
        </div>
        <div data-options="region:'west',title:'控制面板',split:true" class="west">
            <div id="sm" class="easyui-sidemenu" data-options="data:sideMenuData,onSelect:sideSelect"></div>
        </div>
        <div data-options="region:'center'">
            <div id="tabs" class="easyui-tabs" style="width: 100%;height: 100%;"></div>
        </div>
        <div data-options="region:'south',border:false" class="south">Copyright © 2008 - 杭州华穗科技贸易有限公司</div>
        <div id="north-menu" style="width: 150px;">
            <div data-options="iconCls:'fa fa-pencil-square-o'" onclick="updatePwd();">修改密码</div>
            <div data-options="iconCls:'fa fa-sign-out'" onclick="logout();">退出登录</div>
        </div>
        <div id="dlgPwd" class="easyui-dialog" style="width:400px;height:270px;" data-options="title:'修改密码',buttons:'#btnPwd',closed:true,modal:true">
            <form id="fm" method="post" style="margin:0;padding:20px 20px">
                <div style="margin-bottom: 10px;">
                    <input name="oldPwd" class="easyui-passwordbox" data-options="label:'旧密码：',required:true,missingMessage:'请输入旧密码'" style="width:100%">
                </div>
                <div style="margin-bottom: 10px;">
                    <input name="newPwd" class="easyui-passwordbox" data-options="label:'新密码：',required:true,missingMessage:'请输入新密码'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input name="newPwd2" class="easyui-passwordbox" data-options="label:'再次输入：',required:true,missingMessage:'请再次输入新密码'" style="width:100%">
                </div>
            </form>
        </div>
        <div id="btnPwd">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="savePwd()">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlgPwd').dialog('close')">取消</a>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
