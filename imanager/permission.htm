<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>permission</title>
        <link rel="stylesheet" type="text/css" href="easyui/themes/metro/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/permission.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="easyui/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    </head>
    <body>
        <table id="dg"></table>
        <div id="dlg" class="easyui-dialog" data-options="buttons:'#btn_dlg',closed:true,modal:true" style="width: 200px;height: 250px;">
            <form id="fm" style="margin:0px;padding:5px 5px;">
                <div style="margin-bottom: 5px;">
                    <input id="code" name="code" class="easyui-textbox" data-options="label:'权限代码:',labelPosition:'top',prompt:'必填'" style="width:100%">
                </div>
                <div style="margin-bottom: 5px;">
                    <input id="name" name="name" class="easyui-textbox" data-options="label:'权限名称:',labelPosition:'top',prompt:'必填'" style="width:100%">
                </div>
            </form>
        </div>
        <div id="btn_dlg">
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel()">取消</a>
        </div>
        <script src="js/permission.js"></script>
    </body>
</html>
